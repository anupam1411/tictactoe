<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customizable Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>
      <div class="game-setup">
        <label for="grid-size">Grid Size (n x n):</label>
        <input type="number" id="grid-size" min="3" max="10" value="3" />
        <label for="win-streak">Win Streak (m):</label>
        <input type="number" id="win-streak" min="3" value="3" />
        <button id="start-game">Start Game</button>
      </div>
      <div class="game-container">
        <div id="game-grid"></div>
        <button id="restart-game" class="hidden">Restart Game</button>
      </div>
      <div id="result" class="hidden"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
